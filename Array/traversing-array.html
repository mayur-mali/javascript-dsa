<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Array</title>
</head>

<body>
    <div style="font-size: 20px;" id="root"></div>
    <input type="text" id="element" placeholder="enter element position">
    <button onclick="getElement()">
        get Element
    </button>
    <script>
        let root = document.getElementById("root");
        let data = [10, 47, 96, 37, 45, 36];

        // method I

        for (var i = 0; i < data.length; i++) {
            console.log(data[i]);
            root.innerHTML += `${data[i]} <br />`;

        }

        // method II
        // for (ele of data) {
        //   console.log(ele);
        // }

        // function for get the element from array via user input

        function getElement() {
            el = document.getElementById("element").value;
            el = parseInt(el)
            if (el <= data.length && typeof el == 'number') {
                alert(data[el]);
            } else {
                alert("enter valid input")
            }
        }
    </script>
</body>

</html>
