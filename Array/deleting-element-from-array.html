<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Element In Array</title>
</head>

<body>
    <div style="font-size: 20px;" id="root"></div>
    <input type="text" id="position" placeholder="enter element position">
    <button onclick="deleteElement()">
        Delete Element
    </button>
    <script>
        let root = document.getElementById("root");
        let data = [10, 47, 96, 37, 45, 36];

        // method I manually
        // let position = 3;
        root.innerHTML = `array ${data} <br />`;
        // for (let i = position; i < data.length; i++) {
        //     data[i] = data[i + 1];
        // }
        // console.log(data);
        // root.innerHTML += `modifyed array ${data.join(" ")}`;

        // function for delete element in array 

        function deleteElement() {
            position = document.getElementById("position").value;
            position = parseInt(position);
            for (let i = position; i < data.length; i++) {
                if (position <= data.length) {
                    data[i] = data[i + 1];
                } else {
                    alert("enter valid entry")
                }
            }
            root.innerHTML += `modifyed array ${data.join(" ")}`;
        }
    </script>
</body>

</html>
