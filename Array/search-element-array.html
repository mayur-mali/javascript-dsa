    <title>Search Element In Array</title>

<body>
    <div style="font-size: 20px;" id="root"></div>
    <input type="text" id="element" placeholder="enter element to search..">
    <button onclick="searchElement()">
        Search Element
    </button>
    <script>
        let root = document.getElementById("root");
        let data = [10, 47, 96, 37, 45, 36];
        // let index = undefined;

        root.innerHTML = `array ${data} <br />`;

        //         break;
        //     }
        // }
        // console.log(index);
        // root.innerHTML += `modifyed array ${data.join(" ")}`;

        //function for search element in array 
        function searchElement() {
            let element = document.getElementById('element').value;
            let index = undefined;
            for (let i = 0; i < data.length; i++) {
                if (data[i] === parseInt(element)) {
                    index = i;
                    alert(`${element} element find on ${index} index of array`);
                    break;
                } else {
                    alert(`${element} element not find in array`);
                    return;

                }
            }
        }
    </script>
